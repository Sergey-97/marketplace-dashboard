# render.yaml - файл в корне проекта
services:
  - type: web
    name: marketplace-backend
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: REDIS_HOST
        fromService:
          name: marketplace-redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: marketplace-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          name: marketplace-redis
          property: password
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: OZON_CLIENT_ID
        sync: false
      - key: OZON_API_KEY
        sync: false
      - key: WB_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

  - type: redis
    name: marketplace-redis
    plan: free
    region: oregon
    ipAllowList: []  # Внешний доступ отключен (безопасно)