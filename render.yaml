services:
  - type: web
    name: marketplace-backend
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: OZON_CLIENT_ID
        sync: false
      - key: OZON_API_KEY
        sync: false
      - key: WB_API_KEY
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app